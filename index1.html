<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles1.css">
    <title></title>
</head>
<body>

    <form action="#" method="post" class="form" >
        <div class="form__heading">
            <div class="form__key">
                <img src="./img/key.png" alt="key" class="form__img">
            </div>
            <h1 class="form__title">Create your free account</h1>
        </div>
        <div class="form__subtitle">
            Come and join our cool and amazing community, fill in your details
            to get started. Already have an account? <a href="#" id="form__log">Log in</a> .
        </div>


        <div class="form__row">
            <div class="form__reg"><input required class="form__contact" type="text" name="firstname" id="firstname">
                <label class="form__label" for="firstname">First name</label>
            </div>
            <div class="form__reg"><input required class="form__contact" type="text" name="lastname" id="lastname">
                <label class="form__label" for="lastname">Last name</label>
             </div>                              
        </div>

        <div class="form__row">
             <div class="form__reg form__reg--lg"><input required class="form__contact" type="email" name="email" id="email">
                <label class="form__label" for="email">Email address</label>
            </div>
        </div>

        <div class="form__row">
            <div class="form__reg form__reg--lg"><input required class="form__contact" type="password" name="password" id="password" maxlength="10">
                <label class="form__label" for="password" >Password</label>
            </div>
         </div>

         <div class="form__row">
            <button type="submit" class="form__btn" id="submit">Sign up for free</button>
        </div>
</div>

   <div class="form__footer">
    By clicking on “Sign up for free”, you agree to the <a href="#" id="form__service">Terms of Service</a> and 
    the <a href="#" id="form__police">Privacy Policy</a>.
   </div>


    </form>   
    
    

    <script>
        let inputs = document.querySelectorAll('.form__contact');
        inputs.forEach(function(input) {
            input.addEventListener('change', function(){
                if(this.value.length > 0) {
                    this.classList.add('filld')
                }
            })
        })
    </script>
</body>
</html>
