<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles3.css">
    <title></title>
</head>
<body>

    <div class="container">
        <form action="#" method="post" class="form" >
            <div class="form__head">
                <div class="form__title form__title"><a class="form__action form__action--active" href="#">Sign in</a></div>
                <div class="form__title"><a class="form__action" href="#">Join us</a></div>
            </div>

            <div class="form__body">
                
                <div class="form__group">
                    <label class="form__label" for="name" >Username</label>
                    <input class="form__input validate" type="text" name="Username" id="Username" required>
                </div>

                <div class="form__group">
                    <label class="form__label" for="password" >Password</label>
                    <input class="form__input validate" type="password" name="password" id="password" required>
                </div>


                <div class="form__checkbox">
                    <input type="checkbox" id="test">
                    <label  for="test">Keep me signed in</label>
                </div>

                <div class="form__button">
                    <button type="submit" class="form__btn" id="submit">Sign in</button>
                </div>
                
            </div>

            <div class="form__footer">
                <div class="aaaa">
                    <a class="form__subtitle"href="#">Forgot password</a> 
                </div> 
                <div >
                    <a class="form__subtitle"href="#">Create an account</a>
                </div> 
                
            </div>

        </form>
    </div>

   
</body>


</html>
